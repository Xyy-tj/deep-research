<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Code Management</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <style>
        .code-item {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .code-used {
            background-color: #f1f1f1;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Invitation Code Management</h1>
            <p class="text-gray-600">Generate and manage one-time use invitation codes</p>
        </header>

        <div id="adminPanel" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Generate New Codes</h2>
                <div class="flex items-end space-x-4">
                    <div>
                        <label for="codeCount" class="block text-sm font-medium text-gray-700 mb-1">Number of codes</label>
                        <input type="number" id="codeCount" min="1" max="50" value="5" class="border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <button id="generateBtn" class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
                        Generate Codes
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Existing Invitation Codes</h2>
                <div class="mb-4">
                    <button id="refreshBtn" class="bg-gray-200 text-gray-800 px-3 py-1 rounded-md hover:bg-gray-300 transition-colors text-sm">
                        Refresh List
                    </button>
                </div>
                <div id="codesList" class="space-y-2">
                    <p class="text-gray-500 italic">Loading codes...</p>
                </div>
            </div>
        </div>

        <div id="loginPrompt" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Admin Login Required</h2>
            <p class="mb-4">Please login with an admin account to manage invitation codes.</p>
            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label for="adminUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="adminUsername" class="border border-gray-300 rounded-md px-3 py-2 w-full">
                </div>
                <div>
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="adminPassword" class="border border-gray-300 rounded-md px-3 py-2 w-full">
                </div>
                <button type="submit" class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminPanel = document.getElementById('adminPanel');
            const loginPrompt = document.getElementById('loginPrompt');
            const adminLoginForm = document.getElementById('adminLoginForm');
            const generateBtn = document.getElementById('generateBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const codesList = document.getElementById('codesList');
            const codeCount = document.getElementById('codeCount');

            let authToken = localStorage.getItem('admin_token');

            // Check if already logged in
            if (authToken) {
                showAdminPanel();
                loadCodes();
            }

            // Admin login
            adminLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('adminUsername').value;
                const password = document.getElementById('adminPassword').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        // Check if user is admin
                        if (data.user.isAdmin) {
                            authToken = data.token;
                            localStorage.setItem('admin_token', authToken);
                            showAdminPanel();
                            loadCodes();
                        } else {
                            alert('Admin privileges required');
                        }
                    } else {
                        alert('Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Login failed');
                }
            });

            // Generate codes
            generateBtn.addEventListener('click', async () => {
                const count = parseInt(codeCount.value) || 1;
                
                try {
                    const response = await fetch('/api/admin/generate-invitation-codes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`,
                        },
                        body: JSON.stringify({ count }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(`Generated ${data.codes.length} new invitation codes`);
                        loadCodes();
                    } else {
                        const error = await response.json();
                        alert(`Failed to generate codes: ${error.error}`);
                    }
                } catch (error) {
                    console.error('Generate codes error:', error);
                    alert('Failed to generate codes');
                }
            });

            // Refresh codes list
            refreshBtn.addEventListener('click', loadCodes);

            // Load invitation codes
            async function loadCodes() {
                try {
                    codesList.innerHTML = '<p class="text-gray-500 italic">Loading codes...</p>';
                    
                    const response = await fetch('/api/admin/invitation-codes', {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                        },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        displayCodes(data.codes);
                    } else {
                        const error = await response.json();
                        codesList.innerHTML = `<p class="text-red-500">Error: ${error.error}</p>`;
                    }
                } catch (error) {
                    console.error('Load codes error:', error);
                    codesList.innerHTML = '<p class="text-red-500">Failed to load invitation codes</p>';
                }
            }

            // Display codes in the UI
            function displayCodes(codes) {
                if (!codes || codes.length === 0) {
                    codesList.innerHTML = '<p class="text-gray-500">No invitation codes found</p>';
                    return;
                }

                codesList.innerHTML = '';
                
                codes.forEach(code => {
                    const isUsed = code.is_used === 1;
                    const codeElement = document.createElement('div');
                    codeElement.className = `code-item ${isUsed ? 'code-used' : ''}`;
                    
                    codeElement.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="text-lg font-mono font-bold">${code.code}</div>
                                <div class="text-sm text-gray-500">Created: ${new Date(code.created_at).toLocaleString()}</div>
                                ${isUsed ? `
                                    <div class="text-sm text-gray-500">Used by: ${code.used_by_username || 'Unknown'}</div>
                                    <div class="text-sm text-gray-500">Used at: ${new Date(code.used_at).toLocaleString()}</div>
                                ` : ''}
                            </div>
                            <div class="px-2 py-1 rounded text-sm ${isUsed ? 'bg-gray-200 text-gray-700' : 'bg-green-100 text-green-800'}">
                                ${isUsed ? 'Used' : 'Available'}
                            </div>
                        </div>
                    `;
                    
                    codesList.appendChild(codeElement);
                });
            }

            // Show admin panel and hide login prompt
            function showAdminPanel() {
                loginPrompt.classList.add('hidden');
                adminPanel.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
