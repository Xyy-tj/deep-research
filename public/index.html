<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: '#333',
                                a: {
                                    color: '#3182ce',
                                    '&:hover': {
                                        color: '#2c5282',
                                    },
                                },
                            },
                        },
                    },
                },
            },
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography/dist/typography.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Deep Research Assistant</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="researchForm" method="post" onsubmit="return false;" class="space-y-6">
                <div>
                    <label for="query" class="block text-sm font-medium text-gray-700">Research Topic</label>
                    <input type="text" id="query" name="query" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="breadth" class="block text-sm font-medium text-gray-700">
                        Research Breadth: <span id="breadthValue">4</span>
                    </label>
                    <input type="range" id="breadth" name="breadth" min="2" max="10" value="4" 
                           class="mt-1 block w-full">
                </div>

                <div>
                    <label for="depth" class="block text-sm font-medium text-gray-700">
                        Research Depth: <span id="depthValue">2</span>
                    </label>
                    <input type="range" id="depth" name="depth" min="1" max="5" value="2" 
                           class="mt-1 block w-full">
                </div>

                <button type="button" id="startResearch" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Start Research
                </button>
            </form>

            <div id="interactiveDialog" class="mt-8 hidden">
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p id="questionText" class="text-sm text-yellow-700"></p>
                            <div class="mt-2">
                                <input type="text" id="answerInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
                                <button id="submitAnswer" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-yellow-700 bg-yellow-100 hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                    Submit Answer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="progress" class="mt-8 hidden">
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                                Progress
                            </span>
                        </div>
                        <div class="text-right">
                            <span id="progressText" class="text-xs font-semibold inline-block text-indigo-600">
                                0%
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                        <div id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div id="results" class="mt-8 space-y-4"></div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
